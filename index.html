---
layout: default
---

<div class="home">

  <header class="home__about">
    <div id="avatar" class="home__about-photo home__about-photo--shake">
      <div class="home__about-info"><a href="https://github.com/felixhammerl">{% include github.svg %}</a></div>
      <div class="home__about-info"><a href="https://twitter.com/felixhammerl">{% include twitter.svg %}</a></div>
      <div class="home__about-info"><a href="https://pgp.mit.edu/pks/lookup?op=get&search=0x3C8D299D9496310CD442D36CAB58567F19F93E3B">{% include key.svg %}</a></div>
      <div class="home__about-info"><a href="mailto:felix.hammerl@gmail.com">{% include envelope.svg %}</a></div>
      <!--<div class="home__about-info"><a href="/info">{% include info.svg %}</a></div>-->
    </div>
  </header>

  <div class="home__list">
    {% for post in site.posts %}
      <div class="home__list-entry">
        <div class="home__list-entry-left">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <p class="home__list-entry-left-header">{{ post.title }}</p>
            <p class="home__list-entry-left-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          </a>
        </div>
        <div class="home__list-entry-right">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <p class="home__list-entry-right-excerpt">{{ post.excerpt | strip_html }} ...</p>
            <p class="home__list-entry-right-link">&gt;&gt; Read more ...</p>
          </a>
        </div>
      </div>
      <hr>
    {% endfor %}
  </ul>
</div>
