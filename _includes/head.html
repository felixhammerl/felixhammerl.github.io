<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.desc }}">
    
    <!-- OpenGraph Description for Facebook etc. -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.desc }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{page.url}}">
    <meta property="og:image" content="https://felixhammerl.com/assets/images/avatar.jpg">
    <meta property="og:image:secure_url" content="https://felixhammerl.com/assets/images/avatar.jpg">

    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
